<div class="card-wrapper" *ngIf="this.filtro">
  <app-card-pokemon
    *ngFor="let pokemon of pokemonFiltrado;"
    [id]="pokemon.id"
    [name]="pokemon.name"></app-card-pokemon>
</div>

<div class="card-wrapper" *ngIf="!this.filtro">
  <app-card-pokemon
    *ngFor="let pokemon of pokemons;"
    [id]="pokemon.id"
    [name]="pokemon.name"
    [type]="pokemon.type"></app-card-pokemon>
</div>
