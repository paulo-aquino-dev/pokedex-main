<mat-card class="card-pokemon">
  <mat-card-header>
    <mat-card-subtitle>#{{this.id}}</mat-card-subtitle>
    <mat-card-title>{{this.name}}</mat-card-title>
    <!-- <mat-card-subtitle>#{{this.type}}</mat-card-subtitle> -->
  </mat-card-header>
  <img mat-card-image src="{{this.image}}" alt="{{this.name}}" />
</mat-card>
